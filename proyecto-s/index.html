<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <p>LOGO</p>
        <button class="profile">
            <svg></svg>
        </button>
        <button class="wishlist">
            <svg></svg>
        </button>
        <button class="cart">
            <svg></svg>
        </button>
    </nav>

    <!-- Sección principal -->
    <main class="main-section">
        <article>
            <div class="objetivo-section">
                <h2>INFORMACIÓN</h2>
                <p>DESCRIPCIÓN DEL SITIO</p>
                <button>Conocer más</button>
            </div>
            <div class="image-section">
                <img src="images/imagen1.jpg" alt="Descripción de imagen">
            </div>
        </article>

        <!-- Sección de productos -->
        <section class="product-section">
            <div class="seccion1">
                <h3>SECCIÓN 1</h3>
            </div>
            <div class="seccion2">
                <h3>SECCIÓN 2</h3>
            </div>
        </section>

        <!-- Información adicional -->
        <section class="info-section">
            <div class="about-us">
                <h3>¿Por qué nosotros?</h3>
                <div class="earty">
                    <img src="images/imagen2.jpg" alt="">
                    <p>Descripción de nuestra propuesta.</p>
                </div>
            </div>
            <div class="gallery">
                <h3>Galería de productos</h3>
                <div>
                    <img src="images/imagen3.jpg" alt="">
                </div>
                <div>
                    <img src="images/imagen4.jpg" alt="">
                </div>
                <div>
                    <img src="images/imagen5.jpg" alt="">
                </div>
            </div>
            <div class="location">
                <h3>Encuéntranos</h3>
                <div class="map">
                    <img src="images/mapa.jpg" alt="Ubicación en el mapa">
                </div>
                <p>Dirección: Aquí va la dirección.</p>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <h4>LOGO</h4>
        <p>Texto 1</p>
        <p>Texto 2</p>
        <p>Texto 3</p>
        <div class="social-media">
            <img src="images/facebook-icon.jpg" alt="Facebook">
            <img src="images/instagram-icon.jpg" alt="Instagram">
            <img src="images/twitter-icon.jpg" alt="Twitter">
        </div>
    </footer>
</body>
</html>
